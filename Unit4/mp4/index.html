<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../../libs/p5.js"></script>
    <script src="../../libs/p5.dom.js"></script>
    <script src="../../libs/p5.sound.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
      </header>
      <script src="sketch.js"></script>
      <main>

        <section class="location">
            <div class="city">Chicago, IL</div>
            <div class="date">Wednesday 27 April 2022</div>
        </section>
        <div class="current">
          <div class="temp">20<span>°f</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">20°f / 50°f</div>


        </div>
      </main>

    </div>
    </script>
  </body>
</html>
